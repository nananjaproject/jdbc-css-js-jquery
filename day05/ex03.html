<style>
      div {

      .jb-table {
        display: table;
        width: 100%;

      .jb-table-row {
        display: table-row;
      }
      .jb-table-cell {
        display: table-cell;
        padding: 0px 20px;
        height: 150px;
      }
      .jb-top {
        vertical-align: top;
      }
      .jb-middle {
        vertical-align: middle;
      }
      .jb-bottom {
        vertical-align: bottom;
      }
    </style>
</head>
<body>

</pre>

      <div class="jb-table-row">
        <div class="jb-table-cell">
          <p>Lorem</p>
        </div>
        <div class="jb-table-cell">
          <p>Ipsum</p>
