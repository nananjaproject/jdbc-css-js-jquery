<style>
.flex-container{
background-color: #f1f1f1;

.flex-container> div{

}

</head>

<pre>

3.flex-shrink   
4.flex-basis

</pre>


<div class="flex-container">

<div>2</div>
<div>3</div>

</div>

	<div style="flex-grow:1">2</div>
	<div style="flex-grow:8">3</div>
	
</div>
