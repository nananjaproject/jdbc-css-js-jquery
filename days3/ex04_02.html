<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon"type="image/x-icon"href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
	.center{
		border: 3px solid green;
		text-align: center;
		width: 50%;
		margin: auto; /*텍스트와 div 모두 가운데로*/
		
		/* height: 200px; */
	
	/*hello world!를 수직으로 가운데 정렬*/
	/* padding: 70px 0; */
	
	/*height 속성값 동일한 값을 line-height 속성값*/
	line-height: 200px;	
	height: 200px;
	}
	
	.center p{
		line-height: 1.5;
		display: inline-block;
		vertical-align: middle;
	}

</style>
</head>
<body>
<h3>수직으로 가운데 정렬</h3>
<div class="center">
	<p>hello world!</p>
</div>
</body>
</html>
