<style>
   div#demo{
       border:1px solid gray;
       width:200px;
       height: 100px;
       overflow: auto;
   }
</style>
</head>
<body>
이름 입력 : <input type="text"  name="name"><br>
<button>추가</button>
<div id="demo"></div>

<h3>1. js 코딩</h3>
<h3>2. jquery 코딩</h3>

<script>
   var n = 1;
   var txt = document.querySelector("input:first-of-type");
   var demo = document.querySelector("#demo");
   document.querySelector("button").onclick = function (){
	  var name = txt.value;
	  demo.innerHTML += (n++) +" : " + name + "<br>";
	  txt.select();
	  demo.scrollTop = demo.scrollHeight;	  
	  // txt.setSelectionRange(0,3);
   }
   
</script>
</body>
