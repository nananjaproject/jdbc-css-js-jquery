</select>

<script>
   // jquery 
   $(":text").first().on("keydown", function(event){
	   // 이벤트 취소하는 함수 	   event.stopPropagation();
	   if( event.which == 13){ 
		   $(this).next().focus();
	   }
   });
   
   let op ;
   $("#operator").change(function(event) {
	    // $(this).val();
	    // $("#operator option:selected").val()  , tex()
	    op = $(this).find(":selected").text() ;
   		$(this).next().focus();
   });
   
   
   // 3:05 수업 시작~~~
   $("input[type=number]").on("keydown", function(event){	    
	   if( event.which == 13){ 
		   let result ;
		    switch (op) {
			case '+':
				 result =   Number( $(":text").first().val() ) +  parseInt(  $(this).val() );				
				break;
			case '-':
				result =   Number( $(":text").first().val() ) -  parseInt(  $(this).val() );
				break;
			default:
				break;
			}
		    
		    $(this).next().val( result );
	   }
   });
   
</script>
