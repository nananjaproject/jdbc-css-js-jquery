<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2023. 5. 2. 오전 11:41:36</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
   select{
      height: 200px;
      width: 100px;
   }
   button{
      width:40px;
   }   
</style>
</head>
<body>
<table>
	<tr>
		<td>
				<select multiple="multiple" id="sleft">
				  <option>이창익</option>
				  <option>김가율</option>
				  <option>임종윤</option>
				  <option>문혜빈</option>
				  <option>엄태혁</option>
				</select>
		</td>
		<td>
		   <button>▶</button><br>
		   <button>▶▶</button><br>
		   <button>◀</button><br>
		   <button>◀◀</button><br>
		</td>
		<td>
		<select multiple="multiple" id="sright">
		</select>
		</td>
	</tr>
</table>   
<script>
  // <button>▶</button>
  // $("button:first-of-type")
  $("button").first().click(function() {
	   // jquery method :  clone() 복제
  	   $("#sleft option:selected").each(function(i, element) {
  	   	   $("#sright").append(  $(element).clone()  );
  	   });
  });
  // <button>▶▶</button>
  // $("button:nth-of-type(2)")
  $("button").eq(1).click(function (){
	  $("#sleft option:selected").each(function(i, element) {
 	   	   $("#sright").append(  $(element)  );
 	   });
  });
    
</script>
</body>
</html>
