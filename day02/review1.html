<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>






<body>
<script>
//js 사용해서 동적으로 div 요소*5 생성
for (var i = 1; i <=5; i++) {
	var div =document.createElement("div");
	div.innerText = "Box-" +i;
	 div.className="box";
	 document.body.appendChild(div);
}


</script>
</body>
</html>
