<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01.html-css 페이징 처리</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
*{
	box-sizing: border-box;
}

 .pagination{
	width:50%;
/* 	background-color: red; */
	margin: 0 auto;
	text-align: center;
	
	overflow: hidden;
	}

	
	
	/*(후손)+ >( 직계 )~ */
	
.pagination a{
	text-decoration: none;
	color:black;
	float:left;
	width:8,3%
	
/* 	text-align: center; */
}


.pagination a:hover{
	background-color:#ddd;
}

.pagination a:active{
	background-color:white;
	color:white;
}
</style>


</head>
<body>


<div class="pagination">
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#" class="active">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#">7</a>
	<a href="#">8</a>
	<a href="#">9</a>
	<a href="#">10</a>
	<a href="#">11</a>
	<a href="#">12</a>
	<a href="#">&gt</a>
	<a href="#">&raquo;</a>
</div>




<script>
//jquery click 메서드
//jqeuery not 
$(".pagination a").click(function(){
	/* alert("test"); */
	$(".pagination a").not(this).removeClass("active")
	$(this).addClass("active")
});




</script>


</div>
</body>
</html>
