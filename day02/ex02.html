<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
ul,ol{/* background-color: yellow; */
	border: 1px solid}
	
	
	
	
	ul.first{
/* 	list-style-type:upper-roman; */
	list-style-image: url('../image/arr.gif');
}	
	
	
/* 	마커의 위치 :li 안 밖 */


ol.second{
	/* list-style-type:disc; */
	list-style-position :outside;
	}




ul,ol{
list-style: none;}
</style>







</head>
<body>
<h3>css목록</h3>
<ul class="first">
	<li>Lorem.</li>
	<li>Laudantium!</li>
	<li>Ducimus?</li>
	<li>Nisi.</li>
	<li>Doloribus.</li>
</ul>


<ol class="second">
	<li>Lorem.</li>
	<li>Quos!</li>
	<li>Consequatur?</li>
	<li>Ipsam.</li>
	<li>Nulla!</li>
</ol>
</body>
</html>
